<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="locomotive.css">
    <title>SHI Outline</title>

</head>

<body>
    <div class="filled"></div>
    <div class="outline"></div>

    <section data-scroll-container>
        <div class="container" data-scroll-section>
            <img data-scroll data-scroll-speed="1" src="image1.jpeg">
            <h2 data-scroll data-scroll-speed="2">Product 1</h2>
        </div>

        <div class="container" data-scroll-section>
            <img data-scroll data-scroll-speed="4" src=" image6.jpg">
            <h2 data-scroll data-scroll-speed="4" data-scroll>Product 2</h2>
        </div>

        <div class="container" data-scroll-section>
            <img src=" image2.jpg">
            <h2>Product 3</h2>
        </div>

        <div class="container" data-scroll-section>
            <img data-scroll-class-"scroll-class" data-scroll data-scroll-speed="2" src=" image4.jpg"
                class="custom-img">
            <h2>Product 4</h2>
        </div>

        <div class="container" data-scroll-section>
            <img data-scroll-class-"scroll-class" data-scroll data-scroll-speed="1" src=" image5.jpg">
            <h2>Product 5</h2>
        </div>

        <div class="container" data-scroll-section>
            <img data-scroll-class-"scroll-class" data-scroll data-scroll-speed="3" src=" image3.jpg">
            <h2>Product 6</h2>
        </div>

        <div class="container" data-scroll-section>
            <img src=" image7.jpg">
            <h2>Product 7</h2>
        </div>

        <div class="container" data-scroll-section>
            <img src=" image8.jpg">
            <h2>Product 8</h2>
        </div>
    </section>

    <script src="locomotive.js"></script>
    <script src="app.js"></script>



</body>

</html>
